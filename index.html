<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Brand</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <!-- header -->
            <header class="header container">
                <div class="header__left">
                    <a href="index.html" class="logo">
                        <img src="img/braind-img.png" alt="brand">
                        <span class="logo__text">BRAN<span class="logo_special">D</span></span>
                    </a>
                    <form class="header__form">
                        <a href="#" class="header__form-browse">
                            Browse <i class="fas fa-sort-down header__arrow"></i>
                        </a>
                        <input type="search" class="header__form-input" placeholder="Search for Item...">
                        <button type="submit" class="header__form-submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <div class="header__right">
                    <a href="#" class="header__cart header__cart_hover"><img src="img/cart-img.svg" alt="cart-img"></a>
                    <a href="#" class="header__acc-btn header__acc-btn_hover">My Account<i
                            class="fas fa-sort-down header__arrow"></i></a>
                </div>
            </header>
            <nav class="nav container">
                <ul class="nav__menu">
                    <li><a href="#" class="nav__link nav__link_hover">HOME</a></li>
                    <li><a href="#" class="nav__link nav__link_hover">MAN</a></li>
                    <li><a href="#" class="nav__link nav__link_hover">WOMEN</a></li>
                    <li><a href="#" class="nav__link nav__link_hover">KIDS</a></li>
                    <li><a href="#" class="nav__link nav__link_hover">ACCESSORIES</a></li>
                    <li><a href="#" class="nav__link nav__link_hover">FEATURED</a></li>
                    <li><a href="#" class="nav__link nav__link_hover">HOT DEALS</a></li>
                </ul>
            </nav>
        </div>
        <!-- footer -->
        <div class="footer">

        </div>
    </div>
</body>

</html>
